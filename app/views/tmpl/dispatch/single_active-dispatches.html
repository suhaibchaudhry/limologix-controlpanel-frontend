<div class="page page-single-order">
    <!-- page header -->
    <div class="pageheader">
        <h2>{{page.title}} <span>{{page.subtitle}}</span></h2>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
                </li>
                <li>
                    <a href="javascript:;">Dispatches</a>
                </li>
                <li>
                    <a ui-sref="app.shop.single-order">{{page.title}}</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /page header -->
    <!-- page content -->
    <div class="pagecontent">
        <div class="add-nav">
            <div class="nav-heading">
                <h3>Active Customer Details :<strong class="text-greensea">{{driversList.first_name}}</strong></h3>
                <span class="controls pull-right">
            <a ui-sref="app.dispatch.activedispatches" class="btn btn-ef btn-ef-1 btn-ef-1-default btn-ef-1a btn-rounded-20 mr-5" uib-tooltip="Back"><i class="fa fa-arrow-circle-left"></i></a>
            <!-- <a href="javascript:window.print()" class="btn btn-ef btn-ef-1 btn-ef-1-default btn-ef-1a btn-rounded-20" uib-tooltip="Print"><i class="fa fa-print"></i></a> -->
        </span>
            </div>
            <uib-tabset>
                <uib-tab heading="Details">
                    <!-- row -->
                    <div class="row">
                        <!-- col -->
                        <div class="col-md-12">
                            <!-- tile -->
                            <section class="tile time-simple">
                                <!-- tile body -->
                                <div class="tile-body">
                                    <!-- row -->
                                    <div class="row">
                                        <!-- col -->
                                        <!-- <div class="col-md-9">
                                           <h3><strong>Status:&nbsp;&nbsp;</strong><span style="font-size:15px;" class="label" ng-class="{'bg-success' : tripList.status == 'active','bg-warning' : tripList.status == 'disapproved','bg-primary' : tripList.status == 'pending','bg-danger' : tripList.status == 'blocked'}">{{ tripList.status }}</span></h3>
                                        </div> -->
                                        <div class="col-md-12">
                                            <p class="text-uppercase text-strong mb-10 custom-font">Dispatch Info</p>
                                            <ul class="wordBreak list-unstyled text-default lt-20">
                                                <li><strong class="inline-block w-xs">Pick Up Point:</strong>{{driversList.id}}</li>
                                                <br/>
                                                <br/>
                                                <li><strong class="inline-block w-xs">Drop Off Point:</strong> {{driversList.first_name}}</li>
                                            </ul>
                                        </div>
                                        <!-- /col -->
                                    </div>
                                </div>
                            </section>
                            <hr>
                            <section class="tile tile-simple">
                                <div class="tile-body">
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <div>
                                                <div id="dvMap" style="width: 100%; height: 400px"></div>
                                                <!--<div id="dvPanel" style="width: 500px; height: 500px"></div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /tile body -->
                            </section>
                        </div>
                        <!-- /col -->
                    </div>
                    <!-- /row -->
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <!-- /page content -->
</div>
