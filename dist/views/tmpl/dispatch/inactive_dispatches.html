<div class="page page-orders"> <!-- page header --> <div class="pageheader"> <h2>{{page.title}} <span> {{page.subtitle}}</span></h2> <div class="page-bar"> <ul class="page-breadcrumb"> <li> <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a> </li> <li> <a ui-sref="app.shop.orders">{{page.title}}</a> </li> </ul> </div> </div> <!-- /page header --> <!-- page content --> <div class="pagecontent"> <!-- row --> <div class="row"> <!-- col --> <div class="col-md-12"> <!-- tile --> <section class="tile" fullscreen="isFullscreen01"> <!-- tile header --> <div class="tile-header dvd dvd-btm"> <h1 class="custom-font"><strong>Inactive</strong> Dispatches</h1> </div> <!-- /tile header --> <!-- tile body --> <div class="tile-body" ng-controller="InactiveDispatchesCtrl as showCase"> <div class="table-responsive-wide"> <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="table table-striped table-hover table-custom" style="min-width: 1000px"> <thead> <tr> <th style="width:80px">Dispatch ID <th style="width:80px">Status <th style="width:100px">Passenger count <th style="width:150px">Actions   <tfoot> <tr> <th>id <th>status <th>passenger count <th>   <tbody> <tr ng-repeat="actives in showCase.inactiveDispatches"> <td>{{ actives.id }} <td><span class="label" ng-class="{'bg-success' : actives.status == 'active','bg-warning' : actives.status == 'disapproved','bg-danger' : actives.status == 'inactive','bg-primary' : actives.status == 'pending'}">{{ actives.status }}</span> <td>{{ actives.passengers_count }} <td> <a ng-click="showCase.getIndividualDispatchDetails(actives.id)" class="btn btn-xs btn-default"><i class="fa fa-search"></i> View</a>    </table> </div> </div> <!-- /tile body --> </section> <!-- /tile --> </div> <!-- /col --> </div> <!-- /row --> </div> <!-- /page content --> </div>
