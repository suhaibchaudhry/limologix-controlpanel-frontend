<div class="page page-core page-login" style="height:auto"> <div class="text-center"> <h3 class="text-light text-white"><span class="text-lightred">L</span>IMOLOGIX</h3></div> <div class="container w-420 p-15 bg-white mt-40 text-center"> <h2 class="text-light text-greensea">Admin Registration</h2> <form name="form" class="form-validation mt-20" novalidate> <p class="help-block text-left"> Enter your personal details below: </p> <div class="form-group"> <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control underline-input" ng-model="user.first_name" required> </div> <div class="form-group"> <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control underline-input" ng-model="user.last_name" ng-minlength="1" ng-maxlength="10" required> </div> <!--             <div class="form-group">
                <input type="text" class="form-control underline-input" placeholder="User Name" ng-model="user.username" required>
            </div> --> <div class="form-group"> <input type="password" placeholder="Password" class="form-control underline-input" ng-model="user.password" required> </div> <div class="form-group"> <input type="password" placeholder="Confirm Password" class="form-control underline-input" name="passwordConfirm" id="passwordConfirm" ng-model="user.passwordConfirm" ui-validate=" '$value==user.password' " ui-validate-watch=" 'user.password' " required> <p class="help-block"> <span ng-show="form.passwordConfirm.$error.validator">Passwords do not match!</span> </p> </div> <div class="form-group"> <input type="email" class="form-control underline-input" placeholder="User Email" ng-model="user.email" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"> <p class="help-block"> <span style="color:red" ng-show="form.email.$error.pattern">Not valid Email.</span> </p> </div> <p class="help-block text-left"> Enter your company details below: </p> <div class="form-group"> <input type="text" class="form-control underline-input" placeholder="Company Name" ng-model="company.name" required> </div> <div class="form-group"> <input type="email" class="form-control underline-input" placeholder="Company Email" ng-model="company.email" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"> <p class="help-block"> <span style="color:red" ng-show="form.email.$error.pattern">Not valid Email.</span> </p> </div> <!-- <div class="form-group text-left">

        </label>
      </div> --> </form> <div class="bg-slategray lt wrap-reset mt-20 text-left"> <p class="m-0"> <button class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled="form.$invalid" ng-click="register()">Submit</button> <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">Back</a> </p> </div> </div> </div>
