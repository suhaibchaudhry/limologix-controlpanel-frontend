<div class="page page-orders">
    <!-- page header -->
    <div class="pageheader">
        <h2>{{page.title}} <span> {{page.subtitle}}</span></h2>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
                </li>
                <li>
                    <a href="javascript:;">Custom Groups</a>
                </li>
                <li>
                    <a ui-sref="app.custom-groups.groups-info">{{page.title}}</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /page header -->
    <!-- page content -->
    <!-- /page content -->
    <!-- tile -->
    <section class="tile" fullscreen="isFullscreen01">
        <!-- tile header -->
        <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Custom Groups List</strong></h1>
            <div class="nav-heading">
                <span class="controls pull-right" style="margin-right: 20px;margin-top: 9px;">
            <!-- <a ui-sref="app.custom-groups.create-groups" class="btn btn-ef btn-ef-1 btn-ef-1-default btn-ef-1a btn-rounded-20 mr-5" uib-tooltip="Back" href="#/app/custom-groups/create_groups"><i class="fa fa-arrow-circle-left"></i></a> -->
        </span>
            </div>
        </div>
        <!-- /tile header -->
        <!-- tile body -->
        <div class="tile-body" ng-controller="customGroupTableFormatCtrl as showCase">
            <div class="table-responsive-wide">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="table table-striped table-hover table-custom" style="min-width: 1000px;">
                    <thead>
                        <tr>
                           <!--  <th style="width:40px;">
                                <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                                    <input type="checkbox" ng-model="showCase.selectedAll" ng-click="showCase.selectAll()"><i></i>
                                </label>
                            </th> -->
                            <th style="width:80px;">Group ID</th>
                            <th style="width:80px;">Group Name</th>
                            <th style="width:90px;">Description</th>
                            <th style="width:250px;">Actions</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <!-- <th></th> -->
                            <th>ID</th>
                            <th>gName</th>
                            <th>Desp</th>                            
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="group in showCase.groups">
                           <!--  <td>
                                <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                                    <input type="checkbox" ng-model="order.selected" ng-click="showCase.selectedDriver(order)"><i></i></label>
                            </td> -->
                            <td>{{group.id}}</td>
                            <td>{{group.name}}</td>
                            <td style="word-break:break-all">{{group.description}}</td>

                             <td>
                                <a ng-click="showCase.getIndividualGroupDetails(group.id)" class="btn btn-sm btn-default btn-rounded"><i class="fa fa-search"></i> View</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-red mb-10 btn-sm btn-rounded" style="margin-top: 10px;" ng-click='showCase.funcDeleteGroup(group.id)'>Remove group</button>
                            </td>


                            <!-- <td>
                                <a ng-click="showCase.getIndividualGroupDetails(group.id)" class="btn btn-xs btn-default"><i class="fa fa-search"></i> View</a>
                                &nbsp;&nbsp;<button type="button" class="btn btn-red mb-10 btn-xs" ng-click = 'showCase.funcDeleteGroup(group.id)'>Remove group</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
                </br>
            </div>
        </div>
        <!-- /tile body -->
    </section>
    <!-- /tile -->
</div>
